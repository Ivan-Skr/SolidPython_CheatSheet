        <p><img src="../../pics/pic_boolean/difference/difference.jpg" width="260" height="260" title="Difference">Subtracts the 2nd (and all further) child nodes from the first one. May be used with either 2D or 3D objects, but don't mix them.</p>
        <p line-height: 20px;><strong>difference() (2D_figure, 2D_figure, ...)<br />difference() (3D_figure, 3D_figure, ...)</strong></p><br />
        <p style="font-size: 30px">examples:</p>

            <img src="../../pics/pic_boolean/difference/difference_1.jpg" width="100px" height="100px" title="difference() (cube(size = 12, center = True), sphere(r = 8))">
