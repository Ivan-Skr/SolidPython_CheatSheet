        <p><img src="../../pics/pic_functions/mirror/mirror.jpg" width="260" height="260" title="Mirror">The original is on the right side. Note that mirror doesn't make a copy. Like rotate and scale, it changes the object.</p>

        <p style="font-size: 30px">examples:</p>
        <figure>
            <img src="../../pics/pic_functions/mirror/mirror_1.jpg" width="100px" height="100px" title="a = translate(v = [5, 5, 0]) (cube(size = [5, 10, 3]))
