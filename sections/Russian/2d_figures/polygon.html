        <h1><a href="../../Russian/index.html">вернуться</a></h1>
        <h1 style="font-size: 40px"><strong>polygon([[points]])</strong></h1>
        <p><img src="../../pics/pic_2d/polygon/polygon.jpg" width="260" height="260" title="Многоугольник">Функция polygon() создает многогранную фигуру из списка координат x,y. Полигон - самый мощный 2D-объект. Он может создавать все, что могут круг и квадраты, а также многое другое.</p>
        <p line-height: 20px;><strong>polygon(points = [[x1, y1], [x2, y2], ...])</strong></p><br />
        <p style="font-size: 30px">примеры:</p>
        <figure>
            <img src="../../pics/pic_2d/polygon/polygon_1.jpg" width="100px" height="100px" title="polygon(points = [[0, 0], [10, 10], [10, 0], [0, 10]])">
            <p><strong>polygon(points = [[0, 0], [10, 10], [10, 0], [0, 10]])</strong></p>
        </figure>
        <figure>
            <img src="../../pics/pic_2d/polygon/polygon_2.jpg" width="100px" height="100px" title="polygon(points = [[0, 0], [7.7, 19.4], [-10, 30], [12, 30], [20, 50], [28, 30], [50, 30], [32.3, 19.4], [40, 0], [20, 12]])">
            <p><strong>polygon(points = [[0, 0], [7.7, 19.4], [-10, 30], [12, 30], [20, 50], [28, 30], [50, 30], [32.3, 19.4], [40, 0], [20, 12]])</strong></p>
        </figure>
