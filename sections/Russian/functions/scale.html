        <h1><a href="../../Russian/index.html">вернуться</a></h1>
        <h1 style="font-size: 40px"><strong>scale([x, y, z]) (figure)</strong></h1>
        <p><img src="../../pics/pic_functions/scale/scale.jpg" width="260" height="260" title="Масштаб">Масштабирует свои дочерние элементы, используя указанный вектор. Если размер куба = [10, 10, 10] и масштаб = [0,5, 1, 2], то куб станет [10*0.5, 10*1, 10*2] => [5, 10, 20].</p>
        <p line-height: 20px;><strong>scale(v = [x, y, z]) (figure)</strong></p><br />
        <p style="font-size: 30px">примеры:</p>
        <figure>
            <img src="../../pics/pic_functions/scale/scale_1.jpg" width="100px" height="100px" title="cube(size = 10) + translate(v = [15, 0, 0]) (scale(v = [0.5, 1, 2]) (cube(size = 10)))">
            <p><strong>cube(size = 10) + translate(v = [15, 0, 0]) (scale(v = [0.5, 1, 2]) (cube(size = 10)))</strong></p>
        </figure>
        <figure>
            <img src="../../pics/pic_functions/scale/scale_2.jpg" width="100px" height="100px" title="sphere(r = 10) + translate(v = [15, 0, 0]) (scale(v = [0.5, 1, 2]) (sphere(r = 10)))">
            <p><strong>sphere(r = 10) + translate(v = [15, 0, 0]) (scale(v = [0.5, 1, 2]) (sphere(r = 10)))</strong></p>
        </figure>
